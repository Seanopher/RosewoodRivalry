services:
  - type: web
    name: rosewood-rivalry-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        sync: false
    healthCheckPath: /docs

  - type: web
    name: rosewood-rivalry-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://rosewood-rivalry-backend.onrender.com

databases:
  - name: rosewood-rivalry-db
    databaseName: rosewoodrivalry
    user: postgres